<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/42a182743f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <img class="logo" src="imagenes/Logo.png" alt="Logo Alura" />
        <textarea
          id="texto1"
          class="ingresar"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
          autofocus
        ></textarea>

        <p class="aviso">
          <i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas
          y sin acentos
        </p>
        <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="desencriptar()">
          Desencriptar
        </button>

        <div class="rectangulo">
          <div id="div-oculto" class="div-oculto">
            <textarea id="texto2" class="texto-encriptado"></textarea>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
          </div>

          <div id="muneco-div" class="muneco">
            <img src="imagenes/Muñeco.png" alt="Muñeco" />
            <p class="texto1">Ningun mensaje fue encontrado</p>
            <p class="texto2">
              Ingresa el texto que desees encriptar o desencriptar
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="copyright">&copy Jose Antonio Terrazas Ortega - 2023</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
